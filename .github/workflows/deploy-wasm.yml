name: Deploy WASM to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    name: Build Kotlin/Wasm
    runs-on: ubuntu-latest
    steps:
      # Free GitHub Actions Environment Disk Space
      - name: Maximize Build Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          large-packages: false

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # Install pnpm for JS dependencies
      - name: Install pnpm
        run: npm install -g pnpm@10.20.0

      - name: Build mpp-core
        run: ./gradlew :mpp-core:assembleJsPackage

      # Install mpp-ui JS dependencies
      - name: Install mpp-ui dependencies
        run: pnpm install
        working-directory: mpp-ui

      - name: Build WASM Distribution
        run: |
          # First run webpack to generate JS bundle
          ./gradlew :mpp-ui:wasmJsBrowserProductionWebpack
          # Then create distribution with all assets
          ./gradlew :mpp-ui:wasmJsBrowserDistribution

      - name: Fix HTML base path for GitHub Pages
        run: |
          cd mpp-ui/build/dist/wasmJs/productionExecutable/
          # Add base tag to HTML for GitHub Pages subpath
          sed -i 's|<head>|<head>\n    <base href="/auto-dev/">|' index.html
          # Update script src to use absolute path
          sed -i 's|src="mpp-ui.js"|src="/auto-dev/mpp-ui.js"|' index.html

      - name: Fix permissions
        run: |
          chmod -v -R +rX "mpp-ui/build/dist/wasmJs/productionExecutable/" | while read line; do
            echo "::warning title=Invalid file permissions automatically fixed::$line"
          done

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: mpp-ui/build/dist/wasmJs/productionExecutable/

  # Deployment job
  deploy:
    name: Deploy to GitHub Pages
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
