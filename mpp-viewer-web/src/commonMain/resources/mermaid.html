<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: transparent;
            color: #d4d4d4;
            overflow: auto;
        }
        #mermaidContainer {
            padding: 16px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .mermaid {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .mermaid > svg {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .error {
            color: #f48771;
            font-family: monospace;
            white-space: pre-wrap;
            padding: 16px;
            background: rgba(244, 135, 113, 0.1);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="mermaidContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/mermaid@11.4.0/dist/mermaid.min.js"></script>
    
    <script>
        // Initialize Mermaid
        mermaid.initialize({ 
            startOnLoad: false,
            theme: 'dark',
            themeVariables: {
                darkMode: true,
                background: 'transparent',
                primaryColor: '#007acc',
                primaryTextColor: '#d4d4d4',
                primaryBorderColor: '#3c3c3c',
                lineColor: '#858585',
                secondaryColor: '#2d2d30',
                tertiaryColor: '#252526',
                fontSize: '14px'
            },
            fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif',
            securityLevel: 'loose'
        });

        /**
         * Render Mermaid diagram
         * @param {string} code - Mermaid diagram code
         */
        window.renderMermaid = async function(code) {
            const container = document.getElementById('mermaidContainer');
            
            try {
                const diagramId = 'mermaid-' + Date.now();
                const { svg } = await mermaid.render(diagramId, code);
                
                container.innerHTML = svg;
                
                // Notify native code of success
                if (window.kmpJsBridge && window.kmpJsBridge.callNative) {
                    window.kmpJsBridge.callNative(
                        'mermaidRenderCallback',
                        JSON.stringify({ success: true }),
                        function() {}
                    );
                }
                
                // Auto-adjust height
                setTimeout(() => {
                    const svg = container.querySelector('svg');
                    if (svg) {
                        const height = svg.getBoundingClientRect().height;
                        document.body.style.height = Math.max(height + 32, 200) + 'px';
                    }
                }, 100);
                
            } catch (error) {
                container.innerHTML = `<div class="error">Failed to render diagram:\n${error.message}</div>`;
                
                if (window.kmpJsBridge && window.kmpJsBridge.callNative) {
                    window.kmpJsBridge.callNative(
                        'mermaidRenderCallback',
                        JSON.stringify({ success: false, message: error.message }),
                        function() {}
                    );
                }
            }
        };
    </script>
</body>
</html>
